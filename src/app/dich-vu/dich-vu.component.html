<br />
<div class="container" id="main-container">
  <!-- Button trigger modal -->
  <button type="button" id="modalbutton" class="btn btn-primary" (click)="onOpenModal(null!, 'add')" data-toggle="modal" data-target="addModal">
    Thêm Dịch Vụ
  </button>
  <button type="button" id="excelbutton" class="btn btn-primary" (click)="printReport()">
    Xuất Excel
  </button>
  <button type="button" id="excelbutton" class="btn btn-primary" (click)="print()">
    In file
  </button>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm Dịch Vụ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddDichVu(addForm)">
            <div class="form-group">
              <label for="ten_dv">Tên dịch vụ</label>
              <div class="input-group">
                <input type="text" name= "ten_dv" id="ten_dv" class="form-control" required ngModel>
              </div>
            </div>

            <div class="form-group">
              <label for="tinh_trang">Đơn vị</label>
              <div class="input-group">
                <input type="text" id="don_vi" name="don_vi" class="form-control" required ngModel>
              </div>
            </div>

            <div class="form-group">
              <label for="don_gia">Đơn giá</label>
              <div class="input-group">
                <input type="number" id="don_gia" name="don_gia" class="form-control" min=0 required ngModel>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" id="add-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sửa Dịch Vụ {{editDichVu?.id}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <input type="hidden" name="id" id="id" class="form-control" ngModel = "{{editDichVu?.id}}">

            <div class="form-group">
              <label for="ten_dv">Tên dịch vụ</label>
              <div class="input-group">
                <input type="text" name= "ten_dv" id="ten_dv" class="form-control" required ngModel = "{{editDichVu?.ten_dv}}">
              </div>
            </div>

            <div class="form-group">
              <label for="tinh_trang">Đơn vị</label>
              <div class="input-group">
                <input type="text" id="don_vi" name="don_vi" class="form-control" required ngModel = "{{editDichVu?.don_vi}}">
              </div>
            </div>

            <div class="form-group">
              <label for="don_gia">Đơn giá</label>
              <div class="input-group">
                <input type="number" id="don_gia" name="don_gia" class="form-control" min=0 required ngModel = "{{editDichVu?.don_gia}}">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-phong" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)="onUpdateDichVu(editForm.value)" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Chi tiết Dịch Vụ {{detailDichVu?.id}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #detailForm="ngForm">
            <div class="form-group">
              <label for="id">Id</label>
              <div class="input-group">
                <input disabled type="text" name= "id" id="id" class="form-control" required ngModel = "{{detailDichVu?.id}}">
              </div>
            </div>

            <div class="form-group">
              <label for="ten_dv">Tên dịch vụ</label>
              <div class="input-group">
                <input disabled type="text" name= "ten_dv" id="ten_dv" class="form-control" required ngModel = "{{detailDichVu?.ten_dv}}">
              </div>
            </div>

            <div class="form-group">
              <label for="tinh_trang">Đơn vị</label>
              <div class="input-group">
                <input disabled type="text" id="don_vi" name="don_vi" class="form-control" required ngModel = "{{detailDichVu?.don_vi}}">
              </div>
            </div>

            <div class="form-group">
              <label for="don_gia">Đơn giá</label>
              <div class="input-group">
                <input disabled type="number" id="don_gia" name="don_gia" class="form-control" min=0 required ngModel = "{{detailDichVu?.don_gia}}">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xóa Dịch Vụ</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bạn có chắc muốn xóa dịch vụ {{deleteDichVu?.id}} không?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="delete-close" class="btn btn-secondary" data-dismiss="modal">Không</button>
        <button (click)="onDeleteDichVu(deleteDichVu.id)" type="button" class="btn btn-primary">Có</button>
      </div>
    </div>
  </div>
</div>

  <table id="datatable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên Dịch Vụ</th>
        <th>Đơn Vị</th>
        <th>Đơn giá</th>
        <th>Hành Động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dichVu of dichVus">
        <td>{{dichVu.id}}</td>
        <td>{{dichVu.ten_dv}}</td>
        <td>{{dichVu.don_vi}}</td>
        <td>{{dichVu.don_gia}}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="onOpenModal(dichVu, 'detail')">
            <i class="fa fa-search"></i>Details</button>
          <button class="btn btn-sm btn-warning" (click)="onOpenModal(dichVu, 'edit')">
            <i class="fa fa-edit"></i>Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onOpenModal(dichVu, 'delete')">
            <i class="fa fa-remove"></i>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
