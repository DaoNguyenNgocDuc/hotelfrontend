<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Thắng Lợi</b> Hotel</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <h1 class="login-box-msg">Đăng nhập</h1>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <br *ngIf="error">
        <form #logForm="ngForm" (ngSubmit)="onLogin(logForm)">
          <div class="input-group mb-3">
            <input name="email" id="email" type="email" class="form-control" placeholder="Email" ngModel required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input name="mat_khau" id="mat_khau" type="password" class="form-control" placeholder="Mật khẩu" ngModel required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Nhớ mật khẩu
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button [disabled]="logForm.invalid" type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

          <a href="#" class="btn btn-block btn-primary">

          </a>

            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
        <!-- /.social-auth-links -->
  
        <!-- <p class="mb-1">
          <a href="forgot-password.html">Quên mật khẩu</a>
        </p> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
